<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>
            Weather Dasboard
        </h1>
    </header>
    <main class="row" id="main-container">
        <div class="col-3" id="form-container">
            <h2>Search for a City:</h2>
            <form id="city-form">
                <label class="form-label" for="city">City</label>
                <input name="city" id="city" type="text" autofocus="true" class="form-input" />
                <button type="submit" id="search-btn" class="btn">Get Weather</button>
            </form>
            <ul id="search-history">
            </ul>
        </div>
        <div class="col-9">
            <div class="row" id="weather-container">
                <div class="col" id="current-container">
                </div>
            </div>
            <div class="row" id="forecast-container">
            </div>
        </div>
        
    </main>
    <script src="./script.js"></script>
    </body>
</html>
